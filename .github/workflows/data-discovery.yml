name: Automated Data Discovery & Validation

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      use_ai_enrichment:
        description: 'Enable AI enrichment'
        required: false
        default: 'true'
      relevance_threshold:
        description: 'Minimum relevance score (0-1)'
        required: false
        default: '0.4'

jobs:
  discover-grants-and-datasets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run discovery pipeline
        id: discovery
        run: |
          cat > run-discovery.mjs << 'EOF'
          import { runEnrichedDiscovery } from './src/data-ingest/orchestrator.js'
          import { getDiscoveredProjects, getDiscoveredGrants } from './src/data-ingest/store/storage.js'
          
          async function main() {
            const useAI = process.env.USE_AI === 'true'
            const threshold = parseFloat(process.env.THRESHOLD || '0.4')
            
            console.log('ðŸ” Starting automated discovery (2025+ only)...')
            console.log(`AI Enrichment: ${useAI}`)
            console.log(`Relevance Threshold: ${threshold}`)
            console.log(`Date Filter: >= 2025-01-01`)
            
            try {
              const job = await runEnrichedDiscovery({
                keywords: [
                  'AI', 'artificial intelligence', 'machine learning',
                  'energy', 'renewable', 'campus energy',
                  'pilot', 'demonstration', 'innovation',
                  'education', 'university', 'local-first'
                ],
                sectors: ['energy', 'education', 'research'],
                locations: ['Maine', 'New England', 'Massachusetts', 'Vermont', 'New Hampshire'],
                date_range: {
                  start: '2025-01-01',
                  end: new Date().toISOString().split('T')[0]
                },
                relevance_threshold: threshold
              }, useAI)
              
              console.log(`\nâœ… Discovery Job Complete`)
              console.log(`Status: ${job.status}`)
              console.log(`Records Found: ${job.records_found}`)
              console.log(`Records Imported: ${job.records_imported}`)
              
              if (job.errors && job.errors.length > 0) {
                console.error('\nâš ï¸  Errors encountered:')
                job.errors.forEach(err => console.error(`  - ${err}`))
              }
              
              const [projects, grants] = await Promise.all([
                getDiscoveredProjects(),
                getDiscoveredGrants()
              ])
              
              console.log(`\nðŸ“Š Total Stored:`)
              console.log(`  Projects: ${projects.length}`)
              console.log(`  Grants: ${grants.length}`)
              
              const highValueGrants = grants.filter(g =>
                (g.relevance_score || 0) >= 0.7 &&
                (g.award_ceiling || 0) >= 250000
              )
              
              if (highValueGrants.length > 0) {
                console.log(`\nðŸŽ¯ High-Value Opportunities Found: ${highValueGrants.length}`)
                highValueGrants.slice(0, 3).forEach(g => {
                  console.log(`  - ${g.title}`)
                  console.log(`    Agency: ${g.agency}`)
                  console.log(`    Award: $${(g.award_ceiling / 1000).toFixed(0)}K`)
                  console.log(`    Score: ${((g.relevance_score || 0) * 100).toFixed(0)}%`)
                  console.log(`    URL: ${g.url}`)
                })
              }
              
              if (job.status === 'failed') {
                process.exit(1)
              }
            } catch (error) {
              console.error('\nâŒ Discovery failed:', error)
              process.exit(1)
            }
          }
          
          main()
          EOF
          
          node run-discovery.mjs
        env:
          USE_AI: ${{ github.event.inputs.use_ai_enrichment || 'true' }}
          THRESHOLD: ${{ github.event.inputs.relevance_threshold || '0.4' }}
          
      - name: Validate ingested data
        if: success()
        run: |
          cat > run-validation.mjs << 'EOF'
          import { validateData } from './src/data-ingest/validate.js'
          
          async function main() {
            console.log('\nðŸ” Running data validation (2025+ compliance check)...')
            
            try {
              const result = await validateData()
              
              console.log(`\nðŸ“Š Validation Results:`)
              console.log(`  Valid: ${result.valid ? 'âœ“' : 'âœ—'}`)
              console.log(`  Errors: ${result.errors.length}`)
              console.log(`  Warnings: ${result.warnings.length}`)
              console.log(`\n  Projects: ${result.stats.projects}`)
              console.log(`  Grants: ${result.stats.grants}`)
              console.log(`  Policies: ${result.stats.policies}`)
              console.log(`  Events: ${result.stats.events}`)
              
              if (result.errors.length > 0) {
                console.error('\nâŒ Validation Errors:')
                result.errors.forEach(err => console.error(`  - ${err}`))
                process.exit(1)
              }
              
              if (result.warnings.length > 0) {
                console.warn('\nâš ï¸  Validation Warnings:')
                result.warnings.slice(0, 10).forEach(warn => console.warn(`  - ${warn}`))
                if (result.warnings.length > 10) {
                  console.warn(`  ... and ${result.warnings.length - 10} more warnings`)
                }
              }
              
              console.log('\nâœ… Data validation passed!')
            } catch (error) {
              console.error('\nâŒ Validation failed:', error)
              process.exit(1)
            }
          }
          
          main()
          EOF
          
          node run-validation.mjs
          
      - name: Generate discovery report
        if: always()
        run: |
          cat > DISCOVERY_REPORT.md << 'EOF'
          # Data Discovery & Validation Report
          
          **Run Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Trigger**: ${{ github.event_name }}
          **AI Enrichment**: ${{ github.event.inputs.use_ai_enrichment || 'true' }}
          **Data Coverage**: 2025-01-01 to present
          
          ## Summary
          
          This automated discovery run scanned:
          - Grants.gov for federal grant opportunities
          - Data.gov for relevant datasets and projects
          - USAspending for federal awards
          - NSF Awards database for research grants
          
          ### Filters Applied
          - **Date Range**: 2025-01-01 onwards (strict filter)
          - **Keywords**: AI, energy, campus, renewable, pilot, education, local-first
          - **Sectors**: Energy, Education, Research
          - **Regions**: New England (Maine, Massachusetts, Vermont, New Hampshire)
          - **Relevance Threshold**: ${{ github.event.inputs.relevance_threshold || '0.4' }}
          
          ### Data Quality
          
          âœ… All ingested data validated for:
          - 2025+ date compliance
          - Unique IDs
          - Valid provenance
          - Cross-reference integrity
          
          ### Next Steps
          
          1. Review high-value opportunities in the Data Integration page
          2. Check alignment scores for strategic fit
          3. Prioritize grants closing within 30 days
          4. Flag cross-pillar opportunities for ecosystem integration
          
          ---
          
          _Report generated by GitHub Actions workflow_
          EOF
          
          cat DISCOVERY_REPORT.md
          
      - name: Create issue for high-value opportunities
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('DISCOVERY_REPORT.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“Š Daily Discovery Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['data-discovery', 'automated', '2025-validated']
            });
            
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Discovery pipeline failed. Check logs for details."
