name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Change if your build outputs elsewhere (e.g. 'out' for next export, 'build' for CRA)
  BUILD_DIR: dist
  # Optional: set to your custom domain (e.g. example.com) to auto-create CNAME
  CNAME: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          # Vite/CRA can respect PUBLIC_URL; uncomment if your site is a Project Page (user.github.io/repo)
          # PUBLIC_URL: /${{ github.event.repository.name }}/
          # For big builds; avoids random OOMs
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Ensure build dir exists
        run: |
          if [ ! -d "${BUILD_DIR}" ]; then
            echo "Build directory '${BUILD_DIR}' not found."
            exit 1
          fi

      - name: Add SPA fallback (404.html -> index.html)
        # Helps client-side routers on GitHub Pages
        run: |
          if [ -f "${BUILD_DIR}/index.html" ]; then
            cp "${BUILD_DIR}/index.html" "${BUILD_DIR}/404.html"
          fi

      - name: Add CNAME (optional)
        if: env.CNAME != ''
        run: echo "${CNAME}" > "${BUILD_DIR}/CNAME"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # OPTIONAL: keep a downloadable build artifact for debugging
      - name: Upload build artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      # REQUIRED for GitHub Pages deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
